<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">GRADING CALCULATOR</h1>
    <div class="container">
        <div class="left">
            <label for="english">
                English
            </label>
            <input type="number" required placeholder="English" id="english">
            <label for="maths">
                Maths
            </label>
            <input type="number" required placeholder="Maths" id="maths">
            <label for="physics">
                Physics
            </label>
            <input type="number" required placeholder="Physics" id="physics">
            <label for="chemistry">
                Chemistry
            </label>
            <input type="number" required placeholder="Chemistry" id="chemistry">
            <label for="computers">
                Computers
                
            </label>
            <input type="number" required placeholder="Computers" id="computers">
            <button onclick="gradesCalculate()">Calculate Grade</button>
        </div>
        <div class="right">
            <div>
                <h1>Total</h1>
                <span id="total-result"></span>
            </div>
            <div>
                <h1>Average</h1>
                <span id="average-result"></span>
            </div>
            <div>
                <h1>Grade</h1>
                <span id="grade-result"></span>
            </div>
        </div>

    </div>

    <!-- script -->
    <script src="app.js"></script>
</body>
</html>
